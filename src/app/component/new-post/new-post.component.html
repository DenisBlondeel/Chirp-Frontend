<div><form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field class="example-full-width" [style.width.px]=327>
      <mat-label>Message</mat-label>
      <input formControlName="postContent" matInput #message maxlength="256" placeholder="Ex. I like cats">
      <mat-hint align="start"><strong>What's on you mind ?</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <button type="submit" mat-stroked-button color="primary" class="submitbutton" >Submit</button>

  </form>
</div>
