<div class="super">
    <div class="sidenav">
    </div>
    <div class="content">
        <app-new-post (postEvent)="addPost($event)"></app-new-post>
        <table>
            <tr *ngFor="let post of posts">
                <td>
                    <app-post-detail [post]="post">
                    </app-post-detail>
                </td>
            </tr>
        </table>
    </div>
    <div class="aside">
        left
    </div>
</div>
